<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Mentoria 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <br />
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legends>INFORMAÇÕES PESSOAIS</legends>
            <div class="col-1">
              <div class="input-wrapper">
                <label for="first-name">Nome </label>
                <input type="text" id="first-name" required />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome </label>
                <input type="text" id="last-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="personal-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="personal-email" required />
            </div>
            <div class="input-wrapper">
              <label for="personal-password"
                >Senha <span>(mínimo 8 caracteres)</span></label
              >
              <input
                type="password"
                id="personal-email"
                required
                minlength="8"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="field-wrapper-two">
              <h2>PRIMEIRA MENTORIA</h2>
              <div class="col-tipe-1">
                <div class="input-wrapper">
                  <label for="first-day">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="first-day" required />
                </div>
                <div class="col-tipe-2">
                  <div class="input-wrapper">
                    <label for="mentoring-start-">Das</label>
                    <input type="time" id="mentoring-start" required />
                  </div>
                  <div class="input-wrapper">
                    <label for="mentoring-end">Até</label>
                    <input type="time" id="mentoring-end" required />
                  </div>
                </div>
              </div>
            </div>
            <div class="field-wrapper">
              <h2>SEGUNDA MENTORIA</h2>
              <div class="col-tipe-1">
                <div class="input-wrapper">
                  <label for="first-day">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="first-day" required />
                </div>
                <div class="col-tipe-2">
                  <div class="input-wrapper">
                    <label for="mentoring-start-">Das</label>
                    <input type="time" id="mentoring-start" required />
                  </div>
                  <div class="input-wrapper">
                    <label for="mentoring-end">Até</label>
                    <input type="time" id="mentoring-end" required />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
